<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FitFam | Premium</title>
    <link rel="stylesheet" href="css/delat.css" />
    <link rel="stylesheet" href="css/premium.css" />
  </head>
  <body class="wrapper">
    <header>
      <a href="/" class="logo-container">
        <h1 class="logo">Fit<span class="fan">Fam</span></h1>
      </a>
      <nav>
        <a href="/forum.html" class="forum">Forum</a>
        <a href="/premium/köp.html" class="hero-btn">Köp Premium</a>
      </nav>
    </header>
    <aside>
      <h2>Kategorier</h2>
      <ul class="kat-list">
        <li>Styrketräning</li>
        <li>Yoga</li>
        <li>Spinning</li>
        <li>Löpning</li>
        <li>Simning</li>
        <li>Friluftsliv</li>
        <li>Kondition</li>
        <li>Klättring</li>
      </ul>
    </aside>
    <main>
      <form>
        <label for="search">Sök Premium-kurser</label>
        <div>
          <input
            type="text"
            id="search"
            placeholder="E.g Yoga, Träning"
            name="search"
          />

          <button class="sök-btn" type="submit">Sök</button>
        </div>
      </form>
      <section class="kort-container">
        <article class="card">
          <img src="/img/rsz_image-1-training.jpg" alt="" />
          <h2>Styrketräning</h2>
          <p>9</p>
        </article>
        <article class="card">
          <img src="/img/yoga.jpg" alt="" />
          <h2>10 Minuter Basic Yoga</h2>
          <p>En basic yoga pass för att lära sig grunderna</p>
        </article>
        <article class="card">
          <img src="/img/yoga.jpg" alt="" />
          <h2>10 Minuter Basic Yoga</h2>
          <p>Look</p>
        </article>
        <article class="card">
          <img src="/img/rsz_image-1-training.jpg" alt="" />
          <h2>Hello new course</h2>
          <p>9</p>
        </article>
      </section>
    </main>
  </body>
</html>
